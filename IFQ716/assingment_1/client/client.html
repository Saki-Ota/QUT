<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
</head>
<body>
    <h1>Movie Search</h1>
    <form id="searchMoviesByTitle">
        <input type="text" id="titleInput" name="title" placeholder="Enter movie title" required>
        <button type="submit">Search</button>
    </form>
    <form id="searchMoviesById">
        <input type="text" id="imdbIdInput" name="imdbId" placeholder="Enter movie IMDB ID" required>
        <button type="submit">Search</button>
    </form>
    <div id="movieResults"></div>
    <h1>Poster Search</h1>
    <form id="searchPostersById">
        <input type="text" id="searchPostersInput" name="imdbId" placeholder="Enter movie name" required>
        <button type="submit">Search</button>
    </form>
    <div id="postersResults"></div>
    <script src="client.js" defer></script>
</body>
</html>
