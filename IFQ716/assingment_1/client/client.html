<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
</head>
<body>
    <h1>Movie Search</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Enter movie name" required>
        <button type="submit">Search</button>
    </form>
    <div id="movie_results"></div>
    <h1>Poster Search</h1>
    <form id="searchPosterForm">
        <input type="text" id="searchPosterInput" placeholder="Enter movie name" required>
        <button type="submit">Search</button>
    </form>
    <div id="poster_results"></div>
</body>
</html>
