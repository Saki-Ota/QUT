<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" >
        <label for="loginEmailInput">Email:</label>
        <input type="text" id="loginEmailInput" name="loginEmail" placeholder="Enter your email address" required>
        <label for="loginPasswordInput">Password:</label>
        <input type="text" id="loginPasswordInput" name="loginPassword" placeholder="Enter your password" required>
        <button type="submit">Search</button>
    </form>

    <div id="loginResults"></div>
    <script src="./javascripts/login.js" defer></script>
</body>
</html>
